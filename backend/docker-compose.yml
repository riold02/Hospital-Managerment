# ============================================================================
# DOCKER COMPOSE FOR HOSPITAL MANAGEMENT SYSTEM
# Backend (Supabase external) + Redis (optional)
# ============================================================================

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: hospital_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hospital_management_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./prisma/migrations/001_initial_schema.sql:/docker-entrypoint-initdb.d/01-initial-schema.sql:ro
      - ./prisma/migrations/002_rbac_system.sql:/docker-entrypoint-initdb.d/02-rbac-system.sql:ro
      - ./prisma/migrations/003_seed_data.sql:/docker-entrypoint-initdb.d/03-seed-data.sql:ro
      - ./prisma/migrations/004_payment_transactions.sql:/docker-entrypoint-initdb.d/04-payment-transactions.sql:ro
      - ./prisma/migrations/005_add_payment_method.sql:/docker-entrypoint-initdb.d/05-add-payment-method.sql:ro
      - ./prisma/migrations/006_add_prescription_items.sql:/docker-entrypoint-initdb.d/06-add-prescription-items.sql:ro
    ports:
      - "5432:5432"
    networks:
      - hospital_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
  # Redis (optional - for caching)
  redis:
    image: redis:7-alpine
    container_name: hospital_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - hospital_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hospital_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      # Database (Prisma PostgreSQL)
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/hospital_management_db?schema=public
      # JWT
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-here}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      # Rate limiting
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      # CORS
      CORS_ORIGIN: "http://localhost:3000,http://localhost:3001,http://localhost:3002"
    ports:
      - "3001:3001"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hospital_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Next.js
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: hospital_frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/api/v1}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3002}
    ports:
      - "3002:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - hospital_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://0.0.0.0:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # pgAdmin for PostgreSQL GUI management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: hospital_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@hospital.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hospital_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: hospital_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx-production.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - hospital_network

volumes:
  redis_data:
    driver: local
  pg_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  hospital_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
