# ============================================================================
# NGINX CONFIGURATION FOR HOSPITAL MANAGEMENT SYSTEM - BACKEND ONLY
# Version: 2025.1.0
# Description: Reverse proxy for backend API only (no frontend)
# ============================================================================

# Worker configuration
worker_processes auto;
worker_rlimit_nofile 65535;

# Error log
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Charset
    charset utf-8;
    
    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;
    
    # Hide nginx version
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=forgot_password:10m rate=3r/m;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

    # Upstream backend servers
    upstream backend_api {
        server backend:3001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # ========================================================================
    # HTTP SERVER (Backend Only Configuration)
    # ========================================================================
    server {
        listen 80;
        server_name localhost hospital.local _;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Connection limiting
        limit_conn conn_limit_per_ip 20;

        # ====================================================================
        # API ROUTES (Backend Proxy)
        # ====================================================================
        
        # General API rate limiting
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Authentication endpoints - stricter rate limiting
        location /api/v1/auth/login {
            limit_req zone=auth burst=5 nodelay;
            
            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Forgot password - very strict rate limiting
        location /api/v1/auth/forgot-password {
            limit_req zone=forgot_password burst=2 nodelay;
            
            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Log forgot password attempts
            access_log /var/log/nginx/forgot_password.log main;
        }

        # Reset password endpoint
        location /api/v1/auth/reset-password {
            limit_req zone=auth burst=3 nodelay;
            
            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint - no rate limiting
        location /api/v1/health {
            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;
        }

        # ====================================================================
        # DEFAULT LOCATION (Simple response for testing)
        # ====================================================================
        
        # Root location - simple test response
        location / {
            return 200 '{"status":"ok","message":"Hospital Management System API Gateway","timestamp":"$time_iso8601","server":"nginx"}';
            add_header Content-Type application/json;
        }

        # ====================================================================
        # STATIC FILE SERVING
        # ====================================================================
        
        # Upload files
        location /uploads/ {
            alias /app/uploads/;
            
            # Security for uploads
            add_header X-Content-Type-Options nosniff;
            
            # Cache uploaded files
            expires 7d;
            add_header Cache-Control "public";
            
            # Prevent execution of uploaded files
            location ~* \.(php|jsp|pl|py|asp|sh|cgi)$ {
                deny all;
            }
        }

        # Favicon and robots.txt
        location = /favicon.ico {
            log_not_found off;
            access_log off;
            expires 30d;
        }

        location = /robots.txt {
            log_not_found off;
            access_log off;
            expires 30d;
        }

        # ====================================================================
        # SECURITY LOCATIONS
        # ====================================================================
        
        # Deny access to hidden files
        location ~ /\. {
            deny all;
            log_not_found off;
            access_log off;
        }

        # Deny access to backup files
        location ~ ~$ {
            deny all;
            log_not_found off;
            access_log off;
        }

        # Block common attack patterns
        location ~* \.(sql|bak|backup|config|conf|ini|log)$ {
            deny all;
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # ========================================================================
    # ADMIN/MONITORING SERVER
    # ========================================================================
    server {
        listen 8080;
        server_name localhost;
        
        # Nginx status
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.20.0.0/16;  # Docker network
            deny all;
        }

        # pgAdmin proxy
        location /pgadmin/ {
            proxy_pass http://pgadmin:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
