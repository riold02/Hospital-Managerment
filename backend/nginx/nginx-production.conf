# ============================================================================
# NGINX PRODUCTION CONFIGURATION FOR HOSPITAL MANAGEMENT SYSTEM
# Version: 2025.1.0
# Description: Production-ready reverse proxy with SSL, security headers
# ============================================================================

# Worker configuration
worker_processes auto;
worker_rlimit_nofile 65535;

# Error log
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Charset
    charset utf-8;
    
    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;
    
    # Hide nginx version
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # Rate limiting zones - stricter for production
    limit_req_zone $binary_remote_addr zone=api:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=3r/m;
    limit_req_zone $binary_remote_addr zone=forgot_password:10m rate=2r/m;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

    # Upstream backend servers
    upstream backend_api {
        server backend:3001 max_fails=3 fail_timeout=30s weight=1;
        # Add more backend servers for load balancing
        # server backend2:3001 max_fails=3 fail_timeout=30s weight=1;
        keepalive 32;
    }

    # Upstream frontend servers
    upstream frontend_app {
        server frontend:3000 max_fails=3 fail_timeout=30s weight=1;
        # server frontend2:3000 max_fails=3 fail_timeout=30s weight=1;
        keepalive 32;
    }

    # ========================================================================
    # HTTP SERVER (Redirect to HTTPS)
    # ========================================================================
    server {
        listen 80;
        server_name your-domain.com www.your-domain.com;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Redirect all HTTP requests to HTTPS
        return 301 https://$server_name$request_uri;
    }

    # ========================================================================
    # HTTPS SERVER (Production Configuration)
    # ========================================================================
    server {
        listen 443 ssl http2;
        server_name your-domain.com www.your-domain.com;

        # SSL Configuration - Use real certificates in production
        ssl_certificate /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;
        
        # SSL Security
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;
        
        # OCSP stapling
        ssl_stapling on;
        ssl_stapling_verify on;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'self';" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # Connection limiting
        limit_conn conn_limit_per_ip 10;

        # ====================================================================
        # API ROUTES (Backend Proxy)
        # ====================================================================
        
        # General API rate limiting
        location /api/ {
            limit_req zone=api burst=10 nodelay;
            
            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Authentication endpoints - very strict rate limiting
        location /api/v1/auth/login {
            limit_req zone=auth burst=3 nodelay;
            
            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Additional security for login
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            
            # Log all login attempts
            access_log /var/log/nginx/login_attempts.log main;
        }

        # Forgot password - extremely strict rate limiting
        location /api/v1/auth/forgot-password {
            limit_req zone=forgot_password burst=1 nodelay;
            
            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Log all forgot password attempts
            access_log /var/log/nginx/forgot_password.log main;
        }

        # Reset password endpoint
        location /api/v1/auth/reset-password {
            limit_req zone=auth burst=2 nodelay;
            
            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Log password reset attempts
            access_log /var/log/nginx/password_reset.log main;
        }

        # Health check endpoint - no rate limiting
        location /api/v1/health {
            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;
        }

        # ====================================================================
        # FRONTEND ROUTES (Next.js App)
        # ====================================================================
        
        # Next.js static files
        location /_next/static/ {
            proxy_pass http://frontend_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            
            # Cache static assets aggressively
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
        }

        # Next.js images
        location /_next/image {
            proxy_pass http://frontend_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            
            # Cache images
            expires 30d;
            add_header Cache-Control "public";
            add_header Vary "Accept-Encoding";
        }

        # Frontend application
        location / {
            proxy_pass http://frontend_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts for frontend
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ====================================================================
        # STATIC FILE SERVING
        # ====================================================================
        
        # Upload files with strict security
        location /uploads/ {
            alias /app/uploads/;
            
            # Security for uploads
            add_header X-Content-Type-Options nosniff;
            add_header X-Frame-Options "SAMEORIGIN";
            
            # Cache uploaded files
            expires 7d;
            add_header Cache-Control "public";
            
            # Prevent execution of uploaded files
            location ~* \.(php|jsp|pl|py|asp|sh|cgi|exe|bat)$ {
                deny all;
            }
        }

        # Favicon and robots.txt
        location = /favicon.ico {
            log_not_found off;
            access_log off;
            expires 30d;
        }

        location = /robots.txt {
            log_not_found off;
            access_log off;
            expires 30d;
        }

        # ====================================================================
        # SECURITY LOCATIONS
        # ====================================================================
        
        # Deny access to hidden files
        location ~ /\. {
            deny all;
            log_not_found off;
            access_log off;
        }

        # Deny access to backup files
        location ~ ~$ {
            deny all;
            log_not_found off;
            access_log off;
        }

        # Block common attack patterns
        location ~* \.(sql|bak|backup|config|conf|ini|log|old|orig|save|swo|swp|tmp)$ {
            deny all;
        }

        # Block access to sensitive directories
        location ~* /(\.git|\.svn|\.hg|CVS|\.env) {
            deny all;
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # ========================================================================
    # ADMIN/MONITORING SERVER (Restricted Access)
    # ========================================================================
    server {
        listen 8080;
        server_name localhost;
        
        # Restrict access to admin subnet only
        allow 127.0.0.1;
        allow 172.20.0.0/16;  # Docker network
        allow 10.0.0.0/8;     # Private network
        allow 192.168.0.0/16; # Private network
        deny all;

        # Basic auth for admin endpoints
        auth_basic "Admin Area";
        auth_basic_user_file /etc/nginx/.htpasswd;

        # Nginx status
        location /nginx_status {
            stub_status on;
            access_log off;
        }

        # pgAdmin proxy
        location /pgadmin/ {
            proxy_pass http://pgadmin:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
