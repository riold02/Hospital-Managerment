
# ============================================================================
# DOCKER COMPOSE DEVELOPMENT ENVIRONMENT
# Backend + PostgreSQL + Redis vá»›i hot reload
# ============================================================================

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: hospital_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: hospital_db_dev
      POSTGRES_USER: hospital_user
      POSTGRES_PASSWORD: hospital_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./scripts/pg_setup.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "5432:5432"
    networks:
      - hospital_network_dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hospital_user -d hospital_db_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (optional - for caching)
  redis:
    image: redis:7-alpine
    container_name: hospital_redis_dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    networks:
      - hospital_network_dev
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Development)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: hospital_backend_dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      # Database
      DATABASE_URL: postgresql://hospital_user:hospital_password@postgres:5432/hospital_db_dev?schema=public
      # JWT
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-key}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      # Rate limiting (relaxed for dev)
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-1000}
      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000,http://localhost:3001}
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hospital_network_dev
    command: npm run dev

  # pgAdmin (Database management tool)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: hospital_pgadmin_dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@hospital.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data_dev:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - hospital_network_dev

  # Nginx Reverse Proxy (Development)
  nginx:
    image: nginx:alpine
    container_name: hospital_nginx_dev
    restart: unless-stopped
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./uploads:/app/uploads:ro
    depends_on:
      - backend
    networks:
      - hospital_network_dev

volumes:
  postgres_data_dev:
    driver: local
  redis_data_dev:
    driver: local
  pgadmin_data_dev:
    driver: local

networks:
  hospital_network_dev:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16
